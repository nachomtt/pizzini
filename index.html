<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizzas - NUCBA</title>
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="https://static.mailerlite.com/css/universal.css?v4" media="all">
    <script src="https://kit.fontawesome.com/9465c308c4.js" crossorigin="anonymous"></script>
    <script src="./js/jquery.js"></script>
</head>

<body class="centerFlex">
    <main>
        <div class="topMain centerFlex">
            <input type="text" name="pizzaSearchInput" id="pizzaSearchInput" placeholder="Ingrese la pizza deseada" spellcheck="false">
            <button class="searchButton">
                <i class="fa-solid fa-magnifying-glass"></i>
            </button>
        </div>
        <div class="mainContainer centerFlex">
            <h2 class="listTitle">Lista de Pizzas.</h2>
            <div class="pizzaList centerFlex" id="pizzaList">
            </div>
        </div>
    </main>
    <template id="template-pizza-element">
        <div class="pizzaContainer">
            <img src="./assets/img/roquefort.jpg" alt="Pizza Roquefort">
            <div class="pizzaText">
                <h3>Pizza</h3>
                <p>Ingredientes</p>
                <b>$999</b>
            </div>
            <button class="buyButton">
                COMPRAR
            </button>
        </div>
    </template>
    <script src="./js/main.js" type="module"></script>
    <script src="./js/pizzaList.js" type="module"></script>
    <script src="./js/view.js" type="module"></script>
</body>

</html>
